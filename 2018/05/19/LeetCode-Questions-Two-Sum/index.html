      <h1 class="post-title">
        
          LeetCode Questions: Two Sum
        
      </h1>

      <time class="post-time">
          May 19 2018
      </time>
    </header>



    
            <div class="post-content">
            <p><img src="https://gw.alipayobjects.com/zos/skylark/53af2bf7-990e-4ae7-9e4e-d63ff79cba28/2018/png/4feccaef-8798-47a9-977a-c383315bf53e.png" alt="img"></p>
<a id="more"></a>
<p>My answer: </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * @param &#123;number[]&#125; nums</span><br><span class="line"> * @param &#123;number&#125; target</span><br><span class="line"> * @return &#123;number[]&#125;</span><br><span class="line"> */</span><br><span class="line">var twoSum = function(nums, target) &#123;</span><br><span class="line">    // my answer</span><br><span class="line">    var result = [];</span><br><span class="line">    var length = nums.length;</span><br><span class="line">    if (length &gt; 0) &#123;</span><br><span class="line">        for (var i = 0; i &lt; length; i++) &#123;</span><br><span class="line">            var tmp = target - nums[i];</span><br><span class="line">            var tmpIndex = nums.lastIndexOf(tmp);</span><br><span class="line">            if (tmpIndex &gt; 0) &#123;</span><br><span class="line">                result = [i, tmpIndex];</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return result;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p><img src="https://gw.alipayobjects.com/zos/skylark/488e5f55-0272-4a56-bf46-6b6d6bed9327/2018/png/40c9eae9-4d97-4276-a13b-64744fd20025.png" alt="img"></p>
